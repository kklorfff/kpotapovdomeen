<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-xxl text-center">
        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
            <ol class="breadcrumb">

                <li class="breadcrumb-item active-item">
                    <div class="circle">
                        <p>1</p>
                    </div>
                    <div class="step-text">
                        <p class="step-header">OTSI</p>
                        <p class="step-paragraph">Vali sobivad domeeninimed</p>
                    </div>
                </li>
                <li class="breadcrumb-item">
                    <div class="circle">
                        <p>2</p>
                    </div>
                    <div class="step-text">
                        <p class="step-header">KONTAKTANDMED</p>
                        <p class="step-paragraph">Sisesta või kontrolli üle kontaktandmed</p>
                    </div>
                </li>
                <li class="breadcrumb-item">
                    <div class="circle">
                        <p>3</p>
                    </div>
                    <div class="step-text">
                        <p class="step-header">MAKSA</p>
                        <p class="step-paragraph">...ja hakka kasutama</p>
                    </div>
                </li>

            </ol>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="search-container">
            <input type="text" placeholder="ee">
            <div class="btn-group">
                <button class="btn btn-secondary btn-lg" type="button">
                    .ee 8.37€+ km
                </button>
                <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">.ee 8.37€+km</a></li>
                    <li><a class="dropdown-item" href="#">.lt 8.37€+km</a></li>
                    <li><a class="dropdown-item" href="#">.lv 8.37€+km</a></li>
                </ul>
            </div>
            <button class="search-button">OTSI</button>
        </div>
        <div class="container-fluid">
            <p class="step-footer">
                <img src="./assets/images/Polygon 1.png" alt="triangle">ee.ee on juba registreeritud.
            </p>
        </div>
    </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
